<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="none" class="form" novalidate>
        <div>
          <span class="error-msg hide"> </span>
          <input type="email" name="email" id="inputEmail" placeholder="Enter email" />
        </div>
        <div>
          <span class="error-msg hide"> </span>
          <input type="password" name="password" id="inputPassword" placeholder="Enter password" />
        </div>
        <div>
          <span class="error-msg hide"> </span>
          <input type="password" name="password" id="inputPasswordRepeat" placeholder="Repeat password" />
        </div>
        <div>
          <span class="error-msg hide"> </span>
          <input type="text" name="zipcode" id="inputZipcode" placeholder="Enter zipcode" />
        </div>
        <div>
          <span class="error-msg hide"> </span>
          <input type="text" name="country" id="inputCountry" placeholder="Enter country" />
        </div>
        <input type="button" value="Submit" id="submitBtn" />
        <span class="form-error hide">Please adress invalid fields</span>
      </form>
    </div>
  </body>
</html>
